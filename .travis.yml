os: linux
sudo: false
dist: trusty

language: node_js
node_js: 
  - '10'

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH=$HOME/.yarn/bin:$PATH
  - yarn --version

install: yarn install

script:
  - bash ./scripts/travis-script.sh

cache:
  yarn: true

notifications:
  email: false
